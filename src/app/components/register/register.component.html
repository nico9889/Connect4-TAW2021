<div class="container text-center">
  <h1 class="h3 mb-3"><i class="bi bi-person-plus"></i> Register</h1>

  <form>
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" #username="ngModel" required name="username" [(ngModel)]="user.username" class="form-control"
             id="inputUsername" placeholder="Username">
    </div>

    <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
      Username is required
    </div>

    <div class="form-group">
      <label for="inputPassword">Password</label>
      <input type="password" #password="ngModel" required name="password" [(ngModel)]="user.password"
             class="form-control" id="inputPassword" placeholder="Password">
    </div>

    <div [hidden]="password.valid || password.pristine"
         class="alert alert-danger">
      Password is required
    </div>

    <div [hidden]="!us.isLoggedIn() && !us.hasRole('MODERATOR')" class="form-check">
      <input class="form-check-input" type="checkbox" id="moderatorCheckBox" value="" #moderatorCheckbox>
      <label class="form-check-label" for="moderatorCheckBox">
        Moderator
      </label>
    </div>

    <div *ngIf="errMessage" class="alert alert-danger" role="alert">
      Login error: {{errMessage}}
    </div>


    <button class="btn btn-lg btn-primary btn-block m-3" [disabled]="!password.valid || !username.valid"
            (click)="signup();">Register
    </button>
  </form>
</div>
