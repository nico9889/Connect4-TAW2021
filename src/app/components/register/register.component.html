<div class="container align-items-center mt-3">
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <form>
    <div class="form-group m-2">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" placeholder="Choose an username" [(ngModel)]="user.username" name="Username">
    </div>
    <div class="form-group m-2">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Choose a password" aria-describedby="passwordDescription" [(ngModel)]="user.password" name="Password">
      <small id="passwordDescription">Must contain at least 8 characters, 1 uppercase, 1 lowercase and 1 one number</small>
    </div>
    <div class="form-group m-2">
      <label for="repeatPasswordInput">Repeat password</label>
      <input type="password" class="form-control" id="repeatPasswordInput" placeholder="Input your password again" [(ngModel)]="password" name="PasswordRepeat">
    </div>
    <div class="form-check form-switch" *ngIf="isModerator()">
      <input class="form-check-input" type="checkbox" id="moderatorSwitch" #moderatorCheckbox>
      <label class="form-check-label" for="moderatorSwitch">User is a moderator</label>
    </div>
    <button class="btn btn-primary" (click)="register()">Register</button>
  </form>
</div>
