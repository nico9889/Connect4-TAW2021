<div class="container align-items-center mt-3">
  <div class="alert alert-danger" *ngIf="error">{{error}}</div>
  <form>
    <div class="form-group m-2">
      <label for="usernameInput">Username</label>
      <input type="text" class="form-control" id="usernameInput" placeholder="Input your username" [(ngModel)]="user.username" name="Username">
    </div>
    <div class="form-group m-2">
      <label for="passwordInput">Password</label>
      <input type="password" class="form-control" id="passwordInput" placeholder="Input your password" aria-describedby="passwordDescription" [(ngModel)]="user.password" name="Password">
      <small id="passwordDescription">Must contain at least 8 characters, 1 uppercase, 1 lowercase and 1 one number</small>
    </div>
    <button class="btn btn-primary" (click)="login()">Login</button>
  </form>
</div>
