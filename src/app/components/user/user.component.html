<div class="row">
  <div class="col">
    <div class="card border-secondary">
      <h5 class="card-title text-center m-3">{{user?.username}}</h5>
      <div class="card-body">
        <div class="text-center">
          <img src="{{(user && user.avatar !== undefined) ? user.avatar:'/assets/img/profile.png'}}"
               alt="Profile picture" width="256" height="256">
        </div>
        <ul class="list-group list-group-flush mt-3">
          <li class="list-group-item "><a class="card-text">Last password change: {{user?.last_password_change}}</a>
          </li>
          <li class="list-group-item "><a class="card-text">Victories: {{user?.victories}}</a></li>
          <li class="list-group-item "><a class="card-text">Defeats: {{user?.defeats}}</a></li>
          <li class="list-group-item "><a class="card-text">Status: {{(user?.enabled) ? 'Enabled' : 'Disabled'}}</a>
          </li>
        </ul>
      </div>
    </div>

  </div>
  <div class="col">
    <h3 class="mt-3">Change username</h3>

    <label for="inputUsername" class="sr-only">Username</label>


    <div class="input-group mb-3">
      <input type="text" #usernametxt id="inputUsername" class="form-control" placeholder="Username"
             aria-describedby="username-button">
      <button class="btn btn-primary" (click)="changeUsername(usernametxt.value);" id="username-button">
        Confirm
      </button>
    </div>

    <h3 class="mt-3">Change password</h3>
    <div class="form-group mb-3">
      <label for="inputOldPassword" class="sr-only">Old password</label>
      <input type="password" #oldPasswordTxt id="inputOldPassword" class="form-control" placeholder="Old password"
             required>

      <label for="inputNewPassword" class="sr-only">New password</label>
      <input type="password" #newPasswordTxt id="inputNewPassword" class="form-control" placeholder="New password"
             required autofocus>

      <label for="inputNewPasswordRepeat" class="sr-only">New password (Repeat)</label>
      <input type="password" #newPasswordRepeatTxt id="inputNewPasswordRepeat" class="form-control"
             placeholder="New password (Repeat)" required autofocus>

      <button class="btn btn-primary mt-3"
              (click)="changePassword(oldPasswordTxt.value, newPasswordTxt.value, newPasswordRepeatTxt.value);">
        Confirm
      </button>
    </div>
    <div class="form-group">
      <label for="avatarChange">Change avatar: </label>
      <input class="btn" type="file" id="avatarChange" (change)="uploadAvatar($event)">
    </div>
    <button class="btn btn-primary" (click)="switchEnabled();">
      {{ (user?.enabled) ? 'Disable' : 'Enable' }}
    </button>
  </div>
</div>
